<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
  
  <title>Frontend Mentor | Profile card component</title>


  <style>
	html, body {
		font-family: "Kumbh Sans", sans-serif;
		margin: auto;
		background-color: hsl(185, 75%, 39%);
	}
	
	main {
		border: 1px hidden;
		border-radius: 10px; 
		width: 275px;
		margin: auto;
		margin-top: 200px;
		background-image: url("images/bg-pattern-card.svg");
		padding-top: 40px;
	}
	
	#user {
		text-align: center;
		line-height: 0.5;
		display: inline;
	}
	
	#user_info {
		background-color: white;
		display: inline;
		padding-top: 55px;
		padding-bottom: 25px;
	}
	
	#avatar {
		position: relative;
		margin-left: 95px;
		border: 5px solid white;
		border-radius: 150px;
		margin-top: 30px;
		margin-bottom: 15px;
		z-index: 3;
	}
	
	#name {
		margin-left: 90px;
	}
	
	#age {
		color: hsl(227, 10%, 46%);
		font-size: 14px;
		margin-right: 85px;
	}
	
	#name, #age {
		display: inline;		
	}
	
	#stats {
		text-align: center;
		display: flex;
		line-height: 0.5;
		background-color: white;
		border-top-style: solid;
		border-top-width: 1px;
		border-top-color: hsl(227, 10%, 46%);
		padding: 10px;
		border-radius: 0px 0px 10px 10px; 
		margin-top: 5px;
	}
	
	city {
		background-color: white;
		display: flex;
		padding-bottom: 10px;
		font-size: 12px;
	}
	
	#followers {
		margin-left: 25px;
		padding-right: 25px;
	}
	
	#likes {
		padding-left: 20px;
		padding-right: 20px;
	}
	
	#photos {
		padding-left: 25px;
		margin-right: 30px;
	}
	
	.primary {
		font-weight: 700;
		font-size: 14px;
	}
	
	.secondary {
		font-weight: 400;
		font-size: 10px;
		color: hsl(227, 10%, 46%);
	}
	
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
	<main>
		<div id="user">
			<img src="images/image-victor.jpg" alt="Victor Crest" id="avatar" length="75px" width="75px">
			<div id="user_info">
				<p id="name" class="primary">Victor Crest</p>
				<p id="age">26</p>
				<p id="city" class="secondary">London</p>
			</div>
		</div>
		<div id="stats">
			<div id= "followers">
			<p class="primary">80K</p>
			<p class="secondary">Followers</p>
			</div>

		<div id="likes">
			<p class="primary">803K</p>
			<p class="secondary">Likes</p>
			</div>

		<div id="photos">
			<p class="primary">1.4K</p>
			<p class="secondary">Photos</p>
			</div>
		</div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Spencer Quintana</a>.
  </div>
</body>
</html>
