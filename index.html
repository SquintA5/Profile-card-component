<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
  
  <title>Frontend Mentor | Profile card component</title>


  <style>
	html, body {
		font-family: "Kumbh Sans", sans-serif;
		margin: auto;
	}
	
	main {
		border: 1px solid black;
		width: 250px;
		margin: auto;
		margin-top: 250px;
	}
	
	#user {
		text-align: center;
		/*justify-content: center;*/
		line-height: 0.5;
	}
	
	#avatar {
		/*justify-content: center;*/
		/*display: block;*/
		display: block;
		margin-left: 80px;
		padding-top: 25px;
		padding-bottom: 25px;
	}
	
	#name {
		/*display: block;*/
		/*display: inline;*/
	}
	
	#age {
		/*align-items: flex-end;*/
		/*display: inline;
		float: left;*/
	}
	
	#name, #age {
		/*display: flex;
		justify-content: center;*/
		display: inline;
	}
	
	#stats {
		text-align: center;
		display: flex;
		line-height: 0.5;
	}
	#followers, #likes, #photos {
		margin: auto;
	}
	
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
	<main>
		<div id="user">
			<img src="images/image-victor.jpg" alt="Victor Crest" id="avatar">
			<p id="name">Victor Crest</p>
			<p id="age">26</p>
			<p>London</p>
		</div>
		<div id="stats">
			<div id= "followers">
			<p>80K</p>
			<p>Followers</p>
			</div>

		<div id="likes">
			<p>803K</p>
			<p>Likes</p>
			</div>

		<div id="photos">
			<p>1.4K</p>
			<p>Photos</p>
			</div>
		</div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Spencer Quintana</a>.
  </div>
</body>
</html>
